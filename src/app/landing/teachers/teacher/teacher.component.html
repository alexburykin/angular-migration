<div *ngIf="teacher" [@animate]="'fadeIn'" class="teacher">
  <div class="container">
    <div class="left">
      <div class="teacher__photo">
        <img src="{{ teacher.photo }}" class="img-responsive" alt="teacher-photo">
      </div>
      <div class="panel">
        <h3 class="title">Basisinformation:</h3>
        <p>{{ teacher.basic_info }}</p>
        <h3 class="title">Links:</h3>
        <div *ngFor="let link of teacher.links" class="teacher-link">
          <i class="icon icon-planet"></i>
          <a href="{{ link.link }}">{{ link.link }}</a>
        </div>
        <h3 class="title">BÃ¼cher:</h3>
        <div class="books">
          <div *ngFor="let book of teacher.books" class="books__item">
            <a href="{{ book.url }}">
              <img src="{{ book.book_cover }}" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="panel">
        <h1 class="title">{{ teacher.name }}</h1>
        <p [innerHTML]="teacher.detail_overview" class="safe-html teacher__text"></p>
      </div>
