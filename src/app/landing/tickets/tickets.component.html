      <table class="ticket-table">

          <th>Registered Name</th>
          <th>Ticket Type</th>
          <th>Download</th>
        </tr>
        <tr *ngFor="let ticket of tickets">

          <td>{{ ticket.event_title }}</td>
          <td>{{ ticket.name }}</td>
          <td>{{ ticket.ticket_type | uppercase }}</td>
          <td>
            <a href="{{ ticket.download }}" target="_blank">
