<!--suppress CssUnknownTarget -->
<div class="lp-event">

  <div *ngIf="event" class="container">

    <div class="left">
      <div class="panel">
        <h1 class="title">Event</h1>
        <p [innerHTML]="event.description" class="safe-html"></p>
        <p [innerHTML]="event.details" class="safe-html"></p>
      </div>
    </div>

    <div class="right">
      <div class="panel">
        <h3 class="title"> {{ event.title }} </h3>
        <h3 class="title"> {{ event.date }} </h3>
        <div class="lp-event__location">
          <div [inlineSVG]="'../../../../assets/images/icons/dashboard/icon-location.svg'" class="icon"></div>
          {{ event.place }}
        </div>
        <div class="lp-event__img">
          <img src="{{ event.detail_image }}" alt="event-image" class="img-responsive">
        </div>

        <!--<map style="height: 220px"-->
             <!--ng-if="$ctrl.event.coordinates.longitude && $ctrl.event.coordinates.latitude"-->
             <!--center="-->
                <!--['{{$ctrl.event.coordinates.longitude}}',-->
                 <!--'{{$ctrl.event.coordinates.latitude}}']">-->
          <!--<marker position="-->
                <!--['{{$ctrl.event.coordinates.longitude}}',-->
                 <!--'{{$ctrl.event.coordinates.latitude}}']" on-click="myfunc()"></marker>-->
        <!--</map>-->

      </div>
    </div>

    <div class="right" *ngIf="event.tickets.length">
      <div class="panel lp-event-sharing">
        <h2 class="title">Teilen:</h2>
        <div class="sharing">
          <div ng-click="$ctrl.sharePost('fb')" class="sharing__icon share-fb">
            <svg src="img/icons/sharing/icon-facebook.svg"></svg>
          </div>
          <div ng-click="$ctrl.sharePost('tw')" class="sharing__icon share-tw">
            <svg src="img/icons/sharing/icon-twitter.svg"></svg>
          </div>
          <div ng-click="$ctrl.sharePost('gp')" class="sharing__icon share-gp">
            <svg src="img/icons/sharing/icon-google.svg"></svg>
          </div>
        </div>
      </div>
    </div>

    <div class="left" *ngIf="event.tickets.length">
      <div class="panel">
        <h2 class="title">Tickets:</h2>
        <div *ngFor="let t of event.tickets"
             (click)="openTicket(t.id)"
             class="panel ticket-card">
          <div class="ticket-card__left">
            <div class="ticket-card__name">{{ t.type }}</div>
            <div class="ticket-card__price">
              {{ t.price }}
              <span>{{ t.currency }}</span>
            </div>
          </div>
          <div class="ticket-card__right">
            <div [innerHTML]="t.features" class="safe-html"></div>
          </div>
        </div>
      </div>
    </div>



  </div>

  <app-loader *ngIf="!event"></app-loader>
</div>
