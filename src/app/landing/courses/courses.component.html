<div id="courses" class="lp-courses">
  <div class="container">
    <div class="slider-head">
      <div class="left">
        <p class="blue-title">Was Du in unseren Kursen lernen wirst</p>
      </div>
      <div class="right slider-head__arrows">
        <div class="arrow"
             (click)="slickPrev()"
             [inlineSVG]="'../../../assets/images/icons/landing/icon-arrow-left-gray.svg'">
        </div>
        <div class="arrow"
             (click)="slickNext()"
             [inlineSVG]="'../../../assets/images/icons/landing/icon-arrow-right-gray.svg'">
        </div>
      </div>
    </div>

    <ngx-slick class="home-slider courses-slider" #slickModal="slick-modal" [config]="slideConfig">

      <div *ngFor="let course of page.courses; let i = index;"
           ngxSlickItem class="home-slide lp-course-slide">
        <div class="c-panel">
          <div class="c-panel__img" [ngStyle]="{'background-image': 'url('+ course.preview_image +')'}">
            <span class="lp-course-slide__lectures">
              KURS {{i + 1}} ({{ course.count_lectures }} Lektionen)</span>
          </div>
          <div class="c-panel__info">
            <p class="c-panel__title">{{ course.title }}</p>
            <p class="c-panel__descr">{{ course.short_preview_overview | truncate: 190}}</p>
          </div>
          <div class="text-right">
            <button [routerLink]="['/kurse', course.slug]" class="btn btn-text">
              WEITERE INFORMATIONEN</button>
          </div>
        </div>
      </div>

    </ngx-slick>
  </div>
